# Disabling sudo moves build to the Container Based Infrastructure on Travis CI
sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - android-24
    - build-tools-24.0.2
    - platform-tools
    - build-tools-24.0.2
    - android-24
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-18

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install:
 - chmod +x gradlew
 - pip install --user codecov

script:
  # Clean.
  - ./gradlew --no-daemon --info clean

  # Build and unit tests.
  - ./gradlew --no-daemon --info build -PdisablePreDex

  # Start emulator before instrumented tests.
  # This way it doesn't consume memory waiting, during the previous build steps.
  - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

  # Instrumented tests.
  - ./gradlew --no-daemon --info --stacktrace test connectedAndroidTest -PdisablePreDex

after_success:
  - codecov

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/